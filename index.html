<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>জমির পরিমাপ Calculation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #1976d2;
    }

    .button {
      display: inline-block;
      padding: 14px 30px;
      margin: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }

    .bn {
      background-color: #43a047;
    }

    .bn:hover {
      background-color: #2e7d32;
    }

    .en {
      background-color: #1976d2;
    }

    .en:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>জমির পরিমাপ Calculation</h1>
    <button class="button bn" onclick="location.href='bd.html'">বাংলা সংস্করণ</button>

</html>
